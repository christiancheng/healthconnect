<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="slogan">
    HealthConnect
  </div>

  <div class="view">
    <div class="plane main">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>

  <div class="login">
    <form class="form-horizontal">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Username" class="form-control input-md">
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="Password" class="form-control input-md">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <button id="loginbutton" name="singlebutton" class="btn btn-primary">LOGIN</button>
  </div>
</div>

</fieldset>
</form>

<p class="error">Error: The username or password you entered is invalid.</p>

  </div>

  <script>
    $(document).ready(function() {

    $('#loginbutton').click(function() {

        event.preventDefault(); // prevent PageReLoad

       var ValidEmail = $('#textinput').val() === 'justin'; // User validate
var ValidPassword = $('#passwordinput').val() === 'hunter2'; // Password validate

        if (ValidEmail === true && ValidPassword === true) { // if ValidEmail & ValidPassword
            window.location = "home.html"; // go to home.html
        }
        else {
            $('.error').css('display', 'block'); // show error msg
        }
    });
});
  </script>
