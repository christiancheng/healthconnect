  </div>
      <div class="container header">
        <div class="row ">
          <div style="text-align: center">
            <div class="hamb">
              <i class="fas fa-bars" onclick="openSide()"></i>
            </div>

          <div>

        <h5 style="display: inline-block">Symptom Check</h5>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row sInput">
      <input class="awesomplete sDropdown" id="symptInput" data-minchars=0 data-maxitems=10
       data-list="
        Abdominal pain,
        Blood in stool,
        Chest pain,
        Cold Sores,
        Constipation,
        Cough,
        Diarrhea,
        Difficulty swallowing,
        Dizziness,
        Eye discomfort and redness,
        Eye problems,
        Fatigue,
        Fever,
        Foot pain or ankle pain,
        Foot swelling or leg swelling,
        Headache,
        Heart palpitations,
        Hip pain,
        Knee pain,
        Lightheadedness,
        Low back pain,
        Nasal congestion,
        Nausea or vomiting,
        Neck pain,
        Numbness or tingling in hands,
        Pelvic pain: Female,
        Pelvic pain: Male,
        Shortness of breath,
        Shoulder pain,
        Sinus pressure,
        Skin discoloration,
        Sore throat,
        Urinary problems,
        Wheezing,
        Body Odor"
      />
      <i class="far fa-plus-square sAdd" onClick=addSymptom()></i>
    </div>
    <div class="container feed">
        <div class="row feedbox" id="feedbox">
          <a href="javascript:void(0)" class="entrySymptom" id="sympPlace" style="border-color: purple"><div class="sytmtText u-max-full-width">Please Input Some Symptoms</div></a><hr style="width: 80%; margin: 0 auto;">

    </div>

    <div class="row navbot">
        <a onclick="emptyCheck()" class="button button-primary but" id="diagnoseBtn" href="diagnosis.html">Find possible illnesses</a>
    </div>

  </div>
      <!-- Scripts------------------------------------------------- -->
      <script>
        function emptyCheck() {
          var x = $("#feedbox").find("#sympPlace").length
          if(x == 1){
            $("#diagnoseBtn").attr('href', "javascript:void(0)");
          }else{
            $("#diagnoseBtn").attr('href', "diagnosis.html");
          }
        }
        function openSide() {
          document.getElementById("sidebar").style.width = "150px";
        }

        function closeSide() {
          document.getElementById("sidebar").style.width = "0";
        }

        var symptomList = []
        function addSymptom() {
          $("#sympPlace").remove()
          var input = $("#symptInput").val();
          symptomList.push(input);
          localStorage.setItem("symptoms", JSON.stringify(symptomList));
          $("#symptInput").val('');
          if(input){
            $("#feedbox").append(
              '<a href="javascript:void(0)" class="entrySymptom" style="border-color: purple"><div class="sytmtText u-max-full-width">'+input+'</div></a><hr style="width: 80%; margin: 0 auto;">'
            )
          }
        }
        // on pressing "enter" add the symptom to the list
        document.getElementById('symptInput').onkeypress=function(e){
          if(e.keyCode==13){
            addSymptom();
          }
        };

      </script>
      <script src="awesomplete-gh-pages/awesomplete.js" async></script>
